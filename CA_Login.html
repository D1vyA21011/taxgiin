<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div>



        <section class="vh-100">
            <div class="container-fluid h-custom my-5">
                <h1 class="text-center">CA Login</h1>
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5 animate__fadeInUp animate__animated">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 mt-5 offset-xl-1 animate__fadeInDown animate__animated">
                        <form id="loginForm" method="POST" action="login.php">


                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Username</label>
                                <input class="form-control form-control-lg" type="text" id="form3Example3"
                                    placeholder="Enter Username" />
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input class="form-control form-control-lg" type="password" id="form3Example4"
                                    placeholder="Enter password" />
                            </div>



                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-info text-light btn-lg">Login</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="./register.html"
                                        class="link-danger">Register</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </section>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("loginForm");
            const errorElement = document.getElementById("error");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                errorElement.textContent = "";

                const username = form.username.value;
                const password = form.password.value;

                // You can perform client-side validation here

                if (username === "" || password === "") {
                    errorElement.textContent = "Please fill in all fields.";
                } else {
                    // If the form is valid, submit the form to the server
                    form.submit();
                }
            });
        });

    </script>
</body>

</html>
